<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <title>Contact Form</title>
</head>

<body class="text-monospace">
  <main class="container h-100 px-4 py-4">
    <div class="row">
      <div class="col col-12 col-md-4">
        <h5>
          <a class="text-reset" href="/"> <i class="fas fa-arrow-circle-left"></i> Return to site</a>
        </h5>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="card col col-12 col-md-6 my-auto">
        <div class="card-header border-0 mt-4 text-center">
          <h1>
            Contact Me
          </h1>
          Now you too can send me hate mail
        </div>
        <div class="card-body container">
          <form>
            <div class="form-group">
              <label for="name">
                Name
                <span class="required">*</span>
              </label>
              <input class="form-control" required="required" type="text" id="name" />
            </div>
            <div class="form-group">
              <label for="email">
                Email Address
                <span class="required">*</span>
              </label>
              <input class="form-control" required="required" type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="comments">
                Talk at me:
              </label>
              <textarea class="form-control" name="comments" rows="4" id="comments"></textarea>
            </div>
            <div class="form-group">
              <input class="checkbox" id="newsletter" type="checkbox" />
              <label class="form-check-label" for="newsletter">Sign up for the newsletter</label>
            </div>
            <div class="row">
              <div class="col-6 pr-1">
                <input class="form-control btn btn-dark btn-md" type="submit" value="Submit" />
              </div>
              <div class="col-6 pl-1">
                <input class="form-control btn btn-secondary btn-md" type="reset" />
              </div>
              <br />
              <!-- value="Reset" -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
